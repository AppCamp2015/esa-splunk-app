[make_eu_relative_no_chart]
definition = | eval rel=(Value-'min(Value)')/('max(Value)'-'min(Value)')\
| eval weightedRel=rel*weight\
| stats sum(weight) sum(weightedRel) by _time Country\
| eval value='sum(weightedRel)'/'sum(weight)'\

iseval = 0

