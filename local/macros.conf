[bboxtocity(10)]
args = minLat, maxLat, minLon, maxLon, minPol, maxPol, minCrime, maxCrime, minHealth, maxHealth
definition = inputlookup eucities \
| search Latitude>$minLat$ Latitude<$maxLat$ Longitude>$minLon$ Longitude<$maxLon$\
\
| lookup pollution_country_norm Country OUTPUT Value\
| where Value>=$minPol$ AND Value<=$maxPol$\
| fields - Value\
\
| lookup crime_country_norm Country OUTPUT Value\
| where Value>=$minCrime$ AND Value<=$maxCrime$\
| fields - Value\
\
| lookup health_country_norm Country OUTPUT Value\
| where Value>=$minHealth$ AND Value<=$maxHealth$\
| fields - Value
iseval = 0

